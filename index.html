<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/25e23c8261.js" crossorigin="anonymous"></script>
    <link rel="icon" 
      type="image/png" 
      href="assets/SongwriterAppLogo-clear.png">
    <title>Songwriter</title>
</head>
<body>
    <h1>Songwriter App</h1>
    <form>
      <legend>Key</legend>
      <select name="key" id="key-sign">
        <option value="c">C</option>
        <option value="c-sharp-d-flat">C#/Db</option>
        <option value="d">D</option>
        <option value="d-sharp-e-flat">D#/Eb</option>
        <option value="e">E</option>
        <option value="f">F</option>
        <option value="f-sharp-g-flat">F#/Gb</option>
        <option value="g">G</option>
        <option value="g-sharp-a-flat">G#/Ab</option>
        <option value="a">A</option>
        <option value="a-sharp-b-flat">A#/Bb</option>
        <option value="b">B</option>
      </select>
      <legend>Major/Minor</legend>
      <select name="maj-min" id="maj-min">
         <option value="major">Major</option>
         <option value="minor">Minor</option>
       </select>
      <button class="write-song">Write A Song</button>
    </form>
    <div class="full-song">
    <section class='song'>
      <hr>
      <h2>Verse</h2>
      <hr>
      <section class='verse'> 
      </section>
     </section>
    <section class='song'>
      <hr>
      <h2>Chorus</h2>
      <hr>
      <section class='chorus'> 
      </section>
     </section>
    </div>
    <p class="instruction">click and hold to play chord</p>

     <!-- MAJOR CHORDS  -->
     <audio src="assets/major/a-major.wav" class="A"></audio>
     <audio src="assets/major/aflat-major.wav" class="Ab"></audio>
     <audio src="assets/major/b-major.wav" class="B"></audio>
     <audio src="assets/major/bflat-major.wav" class="Bb"></audio>
     <audio src="assets/major/c-major.wav" class="C"></audio>
     <audio src="assets/major/dflat-major.wav" class="C#"></audio>
     <audio src="assets/major/dflat-major.wav" class="Db"></audio>
     <audio src="assets/major/d-major.wav" class="D"></audio>
     <audio src="assets/major/eflat-major.wav" class="Eb"></audio>
     <audio src="assets/major/e-major.wav" class="E"></audio>
     <audio src="assets/major/f-major.wav" class="F"></audio>
     <audio src="assets/major/fsharp-major.wav" class="F#"></audio>
     <audio src="assets/major/fsharp-major.wav" class="Gb"></audio>
     <audio src="assets/major/g-major.wav" class="G"></audio>
     <!-- MINOR CHORDS  -->
     <audio src="assets/minor/a-minor.wav" class="Am"></audio>
     <audio src="assets/minor/aflat-minor.wav" class="Abm"></audio>
     <audio src="assets/minor/aflat-minor.wav" class="G#m"></audio>
     <audio src="assets/minor/b-minor.wav" class="Bm"></audio>
     <audio src="assets/minor/bflat-minor.wav" class="Bbm"></audio>
     <audio src="assets/minor/bflat-minor.wav" class="A#m"></audio>
     <audio src="assets/minor/c-minor.wav" class="Cm"></audio>
     <audio src="assets/minor/csharp-minor.wav" class="C#m"></audio>
     <audio src="assets/minor/d-minor.wav" class="Dm"></audio>
     <audio src="assets/minor/eflat-minor.wav" class="D#m"></audio>
     <audio src="assets/minor/e-minor.wav" class="Em"></audio>
     <audio src="assets/minor/eflat-minor.wav" class="Ebm"></audio>
     <audio src="assets/minor/f-minor.wav" class="Fm"></audio>
     <audio src="assets/minor/fsharp-minor.wav" class="F#m"></audio>
     <audio src="assets/minor/g-minor.wav" class="Gm"></audio>
     <!-- JAVASCRIPT -->
     <script src="main.js"></script>
  </body>
